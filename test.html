<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>掲示板_001</title>
</head>
<body>
 <h1>掲示板</h1>
 <h2>新規投稿</h2>
  <form>
   <!--テキストボックス-->
   <fieldset>
    <legend>お名前とEメール</legend>
    <textarea id="sample" style="width:100%;"></textarea>
    <label for="iname">名前:</label><input type="text" name="Name" id="iname" size="40" maxlength="40"><br>
    <label for="iaddress">Eメール:</label><input type="text" name="address" id="iaddress" size="40" maxlength="40">
   </fieldset><br>
   <!--送信ボタン-->
   <input type="submit" value="送信">
   <!--リセットボタン-->
   <input type="reset" value="消します">
  </form>
</body>
</html>
